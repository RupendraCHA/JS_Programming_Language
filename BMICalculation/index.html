<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculation Project</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1 class="title">BMI Calculation</h1>
    <div class="header-container">
        <form class="bmi-form">
            <input type="text" required placeholder="Enter your name" id="name"/>
            <input type="number" required placeholder="Enter your Weight (kg)" id="weight"/>
            <input type="number" required placeholder="Enter your height (cm)" id="height"/>
            <button class="bmi-button" id="bmi-caculate">Calculate</button>
            <button class="bmi-button red" id="reset">Reset</button>
            <p id="result"></p>
        </form>
        <div><img src="./images/suresh-techs-hospital.png"/></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
